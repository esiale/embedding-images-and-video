<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-left">
          <img src="images/burger.svg" alt="Expand menu" />
          <img src="images/logo.svg" class="logo" alt="YouTube logo" />
        </div>
        <div class="header-mid">
          <input type="text" class="search-input" placeholder="Search" />
          <div class="search-icon">
            <img src="images/search.svg" alt="Search icon" />
          </div>
          <div class="mic-icon">
            <img src="images/mic.svg" alt="Microphone icon" />
          </div>
        </div>
        <div class="header-right">
          <img src="images/apps.svg" alt="Applications icon" />
          <img src="images/settings-vertical.svg" alt="Settings icon" />
          <div class="sign-in">
            <img src="images/profile.svg" alt="Profile icon" />
            <span>SIGN IN</span>
          </div>
        </div>
      </header>
      <div class="main"></div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
