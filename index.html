<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-left">
          <img src="images/burger.svg" alt="Expand menu" />
          <img src="images/logo.svg" class="logo" alt="YouTube logo" />
        </div>
        <div class="header-mid">
          <input type="text" class="search-input" placeholder="Search" />
          <div class="search-icon">
            <img src="images/search.svg" alt="Search icon" />
          </div>
          <div class="mic-icon">
            <img src="images/mic.svg" alt="Microphone icon" />
          </div>
        </div>
        <div class="header-right">
          <img src="images/apps.svg" alt="Applications icon" />
          <img src="images/settings-vertical.svg" alt="Settings icon" />
          <div class="sign-in">
            <img src="images/profile.svg" alt="Profile icon" />
            <span>SIGN IN</span>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="main">
          <div class="video-wrapper">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/-xveqYrKJTE"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-title">
            David Gilmour - High Hopes (Live At Pompeii)
          </div>
          <div class="video-panel">
            <div class="video-panel-views-and-date">
              2,896,260 views &bull; May 10, 2019
            </div>
            <div class="video-panel-options">
              <img src="images/like.svg" alt="Like icon" /><span>28K</span>
              <img src="images/dislike.svg" alt="Dislike icon" /><span
                >342</span
              >
              <img src="images/share.svg" alt="Share icon" /><span>SHARE</span>
              <img src="images/save.svg" alt="Save icon" /><span>SAVE</span>
              <img
                src="images/settings-vertical.svg"
                alt="Settings horizontal"
              />
            </div>
          </div>
        </div>
        <div class="sidebar"></div>
      </div>
    </div>
  </body>
</html>
